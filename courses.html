<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { 
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB; 
            --text-primary: #111827; --text-secondary: #4B5563; --brand-purple: #6D28D9; 
            --brand-purple-hover: #5B21B6; --success: #10B981; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background: var(--body-bg); color: var(--text-primary); line-height: 1.5; }

        /* Navbar */
        .header { background: var(--widget-bg); padding: 1rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { height: 32px; cursor: pointer; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text-secondary); font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover { color: var(--brand-purple); }

        .container { max-width: 1200px; margin: 0 auto; padding: 2.5rem 1.5rem; }
        .page-header { margin-bottom: 3rem; text-align: center; }
        .page-header h1 { font-size: 2.2rem; font-weight: 800; color: var(--text-primary); margin-bottom: 0.75rem; letter-spacing: -0.02em; }
        .page-header p { color: var(--text-secondary); font-size: 1.1rem; }

        /* Course Grid */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        .course-card { 
            background: var(--widget-bg); border-radius: 24px; border: 1px solid var(--border-color); 
            overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        .course-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border-color: var(--brand-purple); }
        
        /* Banner & Badge */
        .course-banner { height: 160px; background: var(--brand-purple); display: flex; align-items: center; justify-content: center; position: relative; }
        .course-banner i { font-size: 5rem; color: rgba(255,255,255,0.15); }
        .lang-tag { position: absolute; bottom: 15px; left: 15px; background: white; color: var(--brand-purple); padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        .course-content { padding: 1.75rem; flex: 1; display: flex; flex-direction: column; }
        .course-content h3 { font-size: 1.35rem; font-weight: 700; margin-bottom: 1.25rem; line-height: 1.3; color: #000; }
        
        /* Enrollment Buttons */
        .btn-action { 
            width: 100%; padding: 14px; border-radius: 14px; border: none; 
            font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-enroll { background: var(--brand-purple); color: white; box-shadow: 0 4px 12px rgba(109, 40, 217, 0.3); }
        .btn-enroll:hover { background: var(--brand-purple-hover); transform: scale(1.02); }
        .btn-enroll:disabled { background: #9CA3AF; cursor: wait; transform: none; box-shadow: none; }
        
        .btn-goto { background: #F3F4F6; color: var(--success); border: 2px solid var(--success); }
        .btn-goto:hover { background: #D1FAE5; }

        /* Notifications */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111827; color: white; padding: 14px 28px; border-radius: 12px; display: none; z-index: 1000; font-weight: 600; box-shadow: 0 10px 15px rgba(0,0,0,0.2); }

        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="loading-overlay">Syncing Global Catalog...</div>

    <header class="header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas" class="logo" onclick="window.location.href='student-dashboard.html'">
        <nav class="nav-links">
            <a href="student-dashboard.html">Dashboard</a>
            <a href="courses.html" style="color: var(--brand-purple);">All Courses</a>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Ignite Your Career</h1>
            <p>Practical coding courses designed by industry experts. Choose your path and start building today.</p>
        </div>

        <div class="course-grid" id="course-list-container">
            <!-- Dynamic Injection -->
        </div>
    </main>

    <div id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let activeEnrollmentIds = new Set();

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = session.user;

            await loadCurrentEnrollments();
            await renderCatalog();
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function loadCurrentEnrollments() {
            const { data, error } = await supabaseClient
                .from('enrollments')
                .select('course_id')
                .eq('user_id', currentUser.id);
            
            if (data) data.forEach(e => activeEnrollmentIds.add(e.course_id));
        }

        async function renderCatalog() {
            const { data: courses, error } = await supabaseClient
                .from('courses')
                .select('*')
                .order('name', { ascending: true });

            if (error) return console.error(error);

            const container = document.getElementById('course-list-container');
            container.innerHTML = ''; 

            courses.forEach(course => {
                const isOwned = activeEnrollmentIds.has(course.id);
                
                // Icon selection based on language
                let iconClass = 'bx-code-alt';
                const l = (course.language || '').toLowerCase();
                if(l === 'python') iconClass = 'bxl-python';
                else if(l === 'java') iconClass = 'bxl-java';
                else if(l === 'html') iconClass = 'bxl-html5';
                else if(l === 'javascript' || l === 'js') iconClass = 'bxl-javascript';
                else if(l === 'c++' || l === 'cpp' || l === 'c') iconClass = 'bx-code-block';

                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-banner">
                        <i class='bx ${iconClass}'></i>
                        <span class="lang-tag">${course.language || 'General'}</span>
                    </div>
                    <div class="course-content">
                        <h3>${course.name}</h3>
                        <div style="margin-top:auto">
                            <button class="btn-action ${isOwned ? 'btn-goto' : 'btn-enroll'}" id="btn-${course.id}">
                                <i class='bx ${isOwned ? 'bx-right-arrow-alt' : 'bx-plus-circle'}'></i> 
                                ${isOwned ? 'Resume Learning' : 'Enroll Now'}
                            </button>
                        </div>
                    </div>
                `;

                // Logic Guard: Attach event listener directly to the element
                const btn = card.querySelector(`#btn-${course.id}`);
                btn.addEventListener('click', () => {
                    if (isOwned) {
                        window.location.href = `view-course.html?id=${course.id}`;
                    } else {
                        handleEnrollment(course.id);
                    }
                });

                container.appendChild(card);
            });
        }

        async function handleEnrollment(courseId) {
            const btn = document.getElementById(`btn-${courseId}`);
            
            // FIX: Immediate State Lock to prevent race condition/double clicking
            if(btn.disabled) return; 
            btn.disabled = true; 
            const originalText = btn.innerHTML;
            btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Securing Seat...";

            // Double Check: Ensure they didn't somehow enroll already
            if (activeEnrollmentIds.has(courseId)) {
                window.location.href = `view-course.html?id=${courseId}`;
                return;
            }

            const { error } = await supabaseClient
                .from('enrollments')
                .insert([{ 
                    user_id: currentUser.id, 
                    course_id: courseId 
                }]);

            if (error) {
                // If it's a unique constraint error, they are already enrolled
                if(error.code === '23505') {
                    proceedToCourse(courseId);
                } else {
                    showNotification("Error: " + error.message, true);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } else {
                showNotification("Enrollment Confirmed!");
                proceedToCourse(courseId);
            }
        }

        function proceedToCourse(courseId) {
            const btn = document.getElementById(`btn-${courseId}`);
            btn.className = "btn-action btn-goto";
            btn.innerHTML = "<i class='bx bx-check-circle'></i> Enrolled Successfully";
            
            // Save as active course for the dashboard
            localStorage.setItem('active_course_id', courseId);
            
            setTimeout(() => {
                window.location.href = `view-course.html?id=${courseId}`;
            }, 800);
        }

        function showNotification(text, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.style.background = isError ? "var(--danger)" : "var(--brand-purple)";
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        init();
    </script>
</body>
</html>
