<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { 
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB; 
            --text-primary: #111827; --text-secondary: #4B5563; --brand-purple: #6D28D9; 
            --brand-purple-hover: #5B21B6; --success: #10B981; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background: var(--body-bg); color: var(--text-primary); }

        .header { background: var(--widget-bg); padding: 1rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { height: 32px; cursor: pointer; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text-secondary); font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .nav-links a:hover { color: var(--brand-purple); }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }
        .page-header { margin-bottom: 2.5rem; text-align: center; }
        .page-header h1 { font-size: 2rem; font-weight: 800; color: var(--text-primary); margin-bottom: 0.5rem; }
        .page-header p { color: var(--text-secondary); }

        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .course-card { 
            background: var(--widget-bg); border-radius: 20px; border: 1px solid var(--border-color); 
            overflow: hidden; transition: all 0.3s ease; display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        .course-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        
        .course-banner { height: 140px; background: var(--brand-purple); display: flex; align-items: center; justify-content: center; position: relative; }
        .course-banner i { font-size: 4rem; color: rgba(255,255,255,0.2); }
        .lang-badge { position: absolute; bottom: 12px; left: 12px; background: white; color: var(--brand-purple); padding: 4px 12px; border-radius: 8px; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; }

        .course-content { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; }
        .course-content h3 { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; line-height: 1.4; }
        
        .btn-enroll { 
            width: 100%; padding: 12px; border-radius: 12px; border: none; 
            font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.95rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-new { background: var(--brand-purple); color: white; }
        .btn-new:hover { background: var(--brand-purple-hover); }
        
        .btn-owned { background: #F3F4F6; color: var(--success); border: 1px solid var(--success); }
        .btn-owned:hover { background: #D1FAE5; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 12px 24px; border-radius: 10px; display: none; z-index: 1000; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }

        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 700; }
    </style>
</head>
<body>

    <div id="loading-overlay">Scanning Courses...</div>

    <header class="header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas" class="logo" onclick="window.location.href='student-dashboard.html'">
        <nav class="nav-links">
            <a href="student-dashboard.html">Dashboard</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="certificates.html">Certificates</a>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Master Your Craft</h1>
            <p>Select a course below to begin your journey with professional projects and live grading.</p>
        </div>

        <div class="course-grid" id="course-list">
            <!-- Courses will be injected here -->
        </div>
    </main>

    <div id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let enrolledIds = new Set();

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            currentUser = session.user;

            await fetchEnrollments();
            await fetchCourses();
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function fetchEnrollments() {
            const { data } = await supabaseClient
                .from('enrollments')
                .select('course_id')
                .eq('user_id', currentUser.id);
            
            if (data) {
                data.forEach(e => enrolledIds.add(e.course_id));
            }
        }

        async function fetchCourses() {
            const { data: courses, error } = await supabaseClient
                .from('courses')
                .select('*')
                .order('name', { ascending: true });

            if (error) {
                console.error(error);
                return;
            }

            const container = document.getElementById('course-list');
            container.innerHTML = ''; // Clear container

            courses.forEach(course => {
                const isEnrolled = enrolledIds.has(course.id);
                
                // Icon selection logic
                let langIcon = 'bx-code-alt';
                const lang = (course.language || '').toLowerCase();
                if(lang === 'python') langIcon = 'bxl-python';
                else if(lang === 'java') langIcon = 'bxl-java';
                else if(lang === 'html') langIcon = 'bxl-html5';
                else if(lang === 'javascript') langIcon = 'bxl-javascript';
                else if(lang === 'cpp' || lang === 'c++') langIcon = 'bx-code-block';

                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-banner">
                        <i class='bx ${langIcon}'></i>
                        <span class="lang-badge">${course.language || 'General'}</span>
                    </div>
                    <div class="course-content">
                        <h3>${course.name}</h3>
                        <div style="margin-top:auto">
                            <button class="btn-enroll ${isEnrolled ? 'btn-owned' : 'btn-new'}" id="btn-${course.id}">
                                <i class='bx ${isEnrolled ? 'bx-play-circle' : 'bx-plus-circle'}'></i> 
                                ${isEnrolled ? 'Go to Course' : 'Enroll Now'}
                            </button>
                        </div>
                    </div>
                `;

                // Use proper event listener instead of onclick string to avoid Syntax Errors
                const btn = card.querySelector(`#btn-${course.id}`);
                btn.addEventListener('click', () => {
                    if (isEnrolled) {
                        window.location.href = `view-course.html?id=${course.id}`;
                    } else {
                        enroll(course.id);
                    }
                });

                container.appendChild(card);
            });
        }

        async function enroll(courseId) {
            const btn = document.getElementById(`btn-${courseId}`);
            if(btn.disabled) return;
            
            btn.disabled = true;
            const originalHTML = btn.innerHTML;
            btn.innerText = "Enrolling...";

            const { error } = await supabaseClient
                .from('enrollments')
                .insert([{ 
                    user_id: currentUser.id, 
                    course_id: courseId 
                }]);

            if (error) {
                showToast("Enrollment failed: " + error.message, true);
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            } else {
                showToast("Successfully enrolled!");
                btn.className = "btn-enroll btn-owned";
                btn.innerHTML = "<i class='bx bx-play-circle'></i> Go to Course";
                btn.disabled = false;
                
                // Update click behavior immediately
                btn.replaceWith(btn.cloneNode(true)); // Clear old listener
                const newBtn = document.getElementById(`btn-${courseId}`);
                newBtn.addEventListener('click', () => {
                    window.location.href = `view-course.html?id=${courseId}`;
                });

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = `view-course.html?id=${courseId}`;
                }, 800);
            }
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.background = isError ? "var(--danger)" : "var(--success)";
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        init();
    </script>
</body>
</html>
