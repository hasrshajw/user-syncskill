<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-light: #F5F3FF; --success: #10B981; --danger: #EF4444; 
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); line-height: 1.5; }

        /* Header */
        .main-header { padding: 1rem 2.5rem; background: var(--widget-bg); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .back-btn { display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--text-primary); font-weight: 700; cursor: pointer; }
        .back-btn:hover { color: var(--brand-purple); }

        /* Hero */
        .hero-section { background-color: #111827; color: #FFFFFF; padding: 3.5rem 2rem; }
        .hero-title { font-size: 2.2rem; font-weight: 800; letter-spacing: -0.025em; max-width: 1100px; margin: 0 auto; width: 100%; }

        /* Layout Grid */
        .container { max-width: 1100px; margin: 0 auto; padding: 2.5rem 1.5rem; display: grid; grid-template-columns: 1fr 320px; gap: 2.5rem; }

        /* Navigation Tabs */
        .tabs-nav { display: flex; gap: 10px; background: #EEE; padding: 5px; border-radius: 14px; margin-bottom: 2.5rem; width: fit-content; }
        .tab-btn { padding: 10px 22px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; color: var(--text-secondary); background: transparent; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--brand-purple); box-shadow: var(--shadow); }

        .section-view { display: none; }
        .section-view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Content Blocks */
        .chapter-header { font-size: 1rem; font-weight: 800; margin: 2.5rem 0 1rem 0; display: flex; align-items: center; gap: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .chapter-header::after { content: ''; flex: 1; height: 1px; background: var(--border-color); }

        .content-card { 
            display: flex; align-items: center; gap: 1.25rem; background: white; padding: 1.25rem; 
            border-radius: 18px; border: 1px solid var(--border-color); margin-bottom: 0.8rem;
            cursor: pointer; transition: 0.2s; 
        }
        .content-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); border-color: var(--brand-purple); }
        .content-card.is-done { background: #F9FAFB; }

        .card-icon { width: 48px; height: 48px; background: var(--hover-bg); border-radius: 14px; display: grid; place-items: center; font-size: 1.6rem; color: var(--brand-purple); }
        .content-card.is-done .card-icon { background: #D1FAE5; color: var(--success); }
        
        .card-body { flex: 1; }
        .card-body h4 { font-size: 1.05rem; font-weight: 700; margin-bottom: 3px; }
        .card-body p { font-size: 0.85rem; color: var(--text-secondary); }

        .status-badge { font-size: 0.7rem; font-weight: 800; padding: 5px 12px; border-radius: 8px; text-transform: uppercase; }
        .badge-done { background: #D1FAE5; color: #065F46; }
        .badge-start { background: var(--brand-purple); color: white; }

        /* Progress Sidebar */
        .sidebar-widget { background: white; border-radius: 20px; padding: 1.75rem; border: 1px solid var(--border-color); position: sticky; top: 100px; box-shadow: var(--shadow); }
        .stat-box { margin-bottom: 1.5rem; }
        .stat-box label { display: block; font-size: 0.75rem; color: var(--text-secondary); font-weight: 700; margin-bottom: 6px; letter-spacing: 0.5px; }
        .stat-box h3 { font-size: 1.75rem; font-weight: 800; }

        .progress-track { height: 10px; background: #F3F4F6; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--brand-purple); width: 0%; transition: 1s cubic-bezier(0.16, 1, 0.3, 1); }

        /* State Overlays */
        #access-denied { display: none; text-align: center; padding: 10rem 2rem; }
        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 700; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .sidebar-widget { position: static; } }
    </style>
</head>
<body>

    <div id="loading-overlay">Verifying Enrollment...</div>

    <header class="main-header">
        <a href="student-dashboard.html" class="back-btn"><i class='bx bx-left-arrow-alt' style="font-size: 1.8rem;"></i> Dashboard</a>
        <div id="course-xp-total" style="font-weight: 800; color: var(--brand-purple); background: var(--brand-purple-light); padding: 6px 16px; border-radius: 10px;">0 XP (Course)</div>
    </header>

    <!-- Error View -->
    <div id="access-denied">
        <i class='bx bx-shield-x' style="font-size: 5rem; color: var(--danger); opacity: 0.4;"></i>
        <h2 style="margin-top: 1.5rem;">Enrollment Required</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">You are not enrolled in this course or your access has expired.</p>
        <a href="courses.html" style="background: var(--brand-purple); color: white; padding: 12px 30px; border-radius: 12px; text-decoration: none; font-weight: 700;">Browse Courses</a>
    </div>

    <!-- Main View -->
    <div id="main-ui" style="display: none;">
        <section class="hero-section">
            <div class="hero-container">
                <p class="breadcrumbs">Official Curriculum</p>
                <h1 class="hero-title" id="course-title-header">Course Name</h1>
            </div>
        </section>

        <main class="container">
            <div class="content-left">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchView('tab-lessons', this)">Curriculum</button>
                    <button class="tab-btn" onclick="switchView('tab-exams', this)">Exams & Labs</button>
                </div>

                <div id="tab-lessons" class="section-view active"></div>
                <div id="tab-exams" class="section-view"></div>
            </div>

            <aside>
                <div class="sidebar-widget">
                    <h3 style="font-size: 1.1rem; margin-bottom: 1.5rem;">Course Progress</h3>
                    <div class="stat-box">
                        <label>MODULES COMPLETED</label>
                        <h3 id="stat-count-label">0 / 0</h3>
                    </div>
                    <div class="stat-box">
                        <label>OVERALL COMPLETION</label>
                        <h3 id="stat-percent-label" style="color: var(--brand-purple);">0%</h3>
                        <div class="progress-track">
                            <div id="stat-progress-bar" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('id');

        let currentUser = null;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session || !courseId) { window.location.href = 'student-dashboard.html'; return; }
            currentUser = session.user;

            // 1. Global Enrollment Guard
            const { data: enrollment, error: enrollErr } = await supabaseClient
                .from('enrollments')
                .select('id')
                .eq('user_id', currentUser.id)
                .eq('course_id', courseId)
                .maybeSingle();

            if (enrollErr || !enrollment) {
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('access-denied').style.display = 'block';
                return;
            }

            await loadCourseContent();
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
        }

        async function loadCourseContent() {
            try {
                // Optimization Fix A: Project only necessary lesson columns
                // Optimization Fix B: Join progress with lessons to scope results to THIS course only
                const [courseRes, lessonsRes, examsRes, codeRes, progressRes, scoreRes] = await Promise.all([
                    supabaseClient.from('courses').select('*').eq('id', courseId).single(),
                    supabaseClient.from('lessons').select('id, title, type, chapter_index, order_index, duration').eq('course_id', courseId).order('chapter_index', {ascending: true}).order('order_index', {ascending: true}),
                    supabaseClient.from('exams').select('id, name, duration, is_locked, payload').eq('course_id', courseId),
                    supabaseClient.from('code_assignments').select('*').eq('course_id', courseId),
                    supabaseClient.from('progress').select('content_node_id, lessons!inner(course_id)').eq('user_id', currentUser.id).eq('lessons.course_id', courseId),
                    supabaseClient.from('course_scores').select('points').eq('user_id', currentUser.id).eq('course_id', courseId).maybeSingle()
                ]);

                const course = courseRes.data;
                const lessons = lessonsRes.data || [];
                const exams = examsRes.data || [];
                const codes = codeRes.data || [];
                const completedSet = new Set(progressRes.data?.map(p => p.content_node_id));
                const xpPoints = scoreRes.data?.points || 0;

                // Update UI Header & Hero
                document.getElementById('course-title-header').innerText = course.name;
                document.getElementById('course-xp-total').innerText = `${xpPoints} XP Earned`;

                renderCurriculum(course.chapters || [], lessons, completedSet);
                renderAssessments(exams, codes);
                updateSidebar(lessons.length, completedSet.size);

            } catch (err) {
                console.error("Course Load Error:", err);
            }
        }

        function renderCurriculum(chapters, lessons, completedSet) {
            const container = document.getElementById('tab-lessons');
            container.innerHTML = ''; // Prevent data leaking

            if (chapters.length === 0) {
                container.innerHTML = `<p style="padding:2rem; color:#999; font-style:italic;">This course does not have any modules published yet.</p>`;
                return;
            }

            chapters.forEach((name, idx) => {
                const chLessons = lessons.filter(l => l.chapter_index === idx);
                if (chLessons.length === 0) return;

                const wrap = document.createElement('div');
                wrap.innerHTML = `<h3 class="chapter-header">${name}</h3>`;

                chLessons.forEach(l => {
                    const isDone = completedSet.has(l.id);
                    const card = document.createElement('div');
                    card.className = `content-card ${isDone ? 'is-done' : ''}`;
                    card.innerHTML = `
                        <div class="card-icon"><i class='bx ${l.type === 'quiz' ? 'bx-help-circle' : 'bx-file'}'></i></div>
                        <div class="card-body">
                            <h4>${l.title}</h4>
                            <p>${l.duration || '5 mins'}</p>
                        </div>
                        ${isDone ? '<span class="badge badge-done">Completed</span>' : '<i class="bx bx-chevron-right" style="color:#ccc"></i>'}
                    `;
                    card.onclick = () => window.location.href = `lesson-view.html?id=${l.id}&course=${courseId}`;
                    wrap.appendChild(card);
                });
                container.appendChild(wrap);
            });
        }

        function renderAssessments(exams, codes) {
            const container = document.getElementById('tab-exams');
            container.innerHTML = ''; // Clear DOM

            const allItems = [...exams, ...codes];
            if (allItems.length === 0) {
                container.innerHTML = `<div style="padding:4rem 2rem; text-align:center; color:#999;"><i class="bx bx-notepad" style="font-size:3rem; opacity:0.3;"></i><p>No exams or code labs found.</p></div>`;
                return;
            }

            allItems.forEach(item => {
                const isExam = !!item.payload; // MCQs have a payload array
                const locked = item.is_locked;
                
                const card = document.createElement('div');
                card.className = `content-card ${locked ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="card-icon"><i class='bx ${isExam ? 'bx-list-check' : 'bx-terminal'}'></i></div>
                    <div class="card-body">
                        <h4>${item.name}</h4>
                        <p>${Math.floor(item.duration / 60)} Min Official Assessment</p>
                    </div>
                    ${locked ? '<i class="bx bx-lock-alt" style="font-size:1.5rem; color:#999"></i>' : '<span class="badge badge-start">Launch</span>'}
                `;
                
                if (!locked) {
                    card.onclick = () => {
                        const path = isExam ? 'mcq-exam.html' : 'code-exam.html';
                        window.location.href = `${path}?id=${item.id}`;
                    };
                }
                container.appendChild(card);
            });
        }

        function updateSidebar(total, done) {
            const percent = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('stat-count-label').innerText = `${done} / ${total}`;
            document.getElementById('stat-percent-label').innerText = `${percent}%`;
            document.getElementById('stat-progress-bar').style.width = `${percent}%`;
        }

        function switchView(target, btn) {
            document.querySelectorAll('.section-view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(target).classList.add('active');
            btn.classList.add('active');
        }

        init();
    </script>
</body>
</html>
