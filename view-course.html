<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6; --success: #10B981; --hover-bg: #F3F4F6;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); }

        /* Header */
        .main-header { padding: 1rem 2rem; background: var(--widget-bg); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .back-btn { display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--text-primary); font-weight: 700; }

        /* Hero */
        .hero-section { background-color: #111827; color: #FFFFFF; padding: 3rem 2rem; }
        .breadcrumbs { color: var(--success); font-size: 0.85rem; margin-bottom: 0.5rem; font-weight: 600; }
        .hero-title { font-size: 2.2rem; font-weight: 800; letter-spacing: -0.02em; }

        /* Layout */
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; display: grid; grid-template-columns: 1fr 320px; gap: 2rem; }

        /* Tabs */
        .tabs { display: flex; gap: 10px; background: #EEE; padding: 5px; border-radius: 12px; margin-bottom: 2rem; width: fit-content; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; color: var(--text-secondary); background: transparent; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--brand-purple); box-shadow: var(--shadow); }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Chapters */
        .chapter-title { font-size: 1.3rem; font-weight: 700; margin: 2rem 0 1rem 0; display: flex; align-items: center; gap: 10px; }
        .chapter-title::after { content: ''; flex: 1; height: 1px; background: var(--border-color); }

        /* Cards */
        .card { 
            display: flex; align-items: center; gap: 1.25rem; background: white; padding: 1.25rem; 
            border-radius: 16px; border: 1px solid var(--border-color); margin-bottom: 0.75rem;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .card.locked { opacity: 0.6; cursor: not-allowed; background: #f4f4f4; }

        .card-icon { width: 45px; height: 45px; background: var(--hover-bg); border-radius: 12px; display: grid; place-items: center; font-size: 1.5rem; color: var(--brand-purple); }
        .card.completed .card-icon { background: #D1FAE5; color: var(--success); }
        
        .card-info { flex: 1; }
        .card-info h4 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
        .card-info p { font-size: 0.8rem; color: var(--text-secondary); }

        .status-badge { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; padding: 4px 8px; border-radius: 6px; }
        .badge-completed { background: #D1FAE5; color: #065F46; }
        .badge-next { background: #DBEafe; color: #1E40AF; }

        /* Sidebar Stats */
        .stats-card { background: white; border-radius: 16px; padding: 1.5rem; border: 1px solid var(--border-color); position: sticky; top: 100px; }
        .stat-item { margin-bottom: 1.5rem; }
        .stat-item label { display: block; font-size: 0.8rem; color: var(--text-secondary); font-weight: 600; margin-bottom: 5px; }
        .stat-item span { font-size: 1.5rem; font-weight: 800; color: var(--text-primary); }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .stats-card { position: static; } }
        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 700; }
    </style>
</head>
<body>

    <div id="loading-overlay">Syncing Curriculum...</div>

    <header class="main-header">
        <a href="student-dashboard.html" class="back-btn"><i class='bx bx-chevron-left' style="font-size: 1.5rem;"></i> Dashboard</a>
        <div id="user-points-header" style="font-weight: 700; color: var(--success);">0 XP</div>
    </header>

    <section class="hero-section">
        <div style="max-width: 1100px; margin: 0 auto; padding: 0 1.5rem;">
            <p class="breadcrumbs">COURSE CURRICULUM</p>
            <h1 class="hero-title" id="course-title-display">Loading Course...</h1>
        </div>
    </section>

    <main class="container">
        <div class="main-content">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchSection('curriculum')">Curriculum</button>
                <button class="tab-btn" onclick="switchSection('assessments')">Exams & Code</button>
            </div>

            <!-- Curriculum Section -->
            <div id="curriculum" class="content-section active">
                <!-- Chapters and Lessons will load here -->
            </div>

            <!-- Assessments Section -->
            <div id="assessments" class="content-section">
                <!-- Exams and Code challenges load here -->
            </div>
        </div>

        <!-- Sidebar Progress -->
        <aside>
            <div class="stats-card">
                <h3 style="margin-bottom: 1.5rem;">Course Progress</h3>
                <div class="stat-item">
                    <label>COMPLETED ITEMS</label>
                    <span id="stat-completed">0 / 0</span>
                </div>
                <div class="stat-item">
                    <label>OVERALL PERCENTAGE</label>
                    <span id="stat-percent" style="color: var(--brand-purple);">0%</span>
                </div>
                <div style="height: 10px; background: #eee; border-radius: 10px; overflow: hidden;">
                    <div id="progress-bar-fill" style="height: 100%; background: var(--brand-purple); width: 0%; transition: 0.5s;"></div>
                </div>
            </div>
        </aside>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        let currentUser = null;
        let userProgress = new Set();
        let userScores = new Map();

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session || !courseId) { window.location.href = 'student-dashboard.html'; return; }
            currentUser = session.user;

            await fetchData();
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function fetchData() {
            try {
                // 1. Fetch Course, Profile, Progress, and Scores
                const [courseRes, profileRes, progressRes, scoresRes] = await Promise.all([
                    supabaseClient.from('courses').select('*').eq('id', courseId).single(),
                    supabaseClient.from('profiles').select('total_points').eq('id', currentUser.id).single(),
                    supabaseClient.from('progress').select('content_node_id').eq('user_id', currentUser.id),
                    supabaseClient.from('exam_submissions').select('*').eq('user_id', currentUser.id)
                ]);

                if (courseRes.error) throw courseRes.error;

                const course = courseRes.data;
                document.getElementById('course-title-display').innerText = course.name;
                document.getElementById('user-points-header').innerText = `${profileRes.data?.total_points || 0} XP`;
                
                progressRes.data?.forEach(p => userProgress.add(p.content_node_id));
                scoresRes.data?.forEach(s => userScores.set(s.exam_id, s));

                // 2. Fetch Lessons
                const { data: lessons } = await supabaseClient
                    .from('lessons')
                    .select('*')
                    .eq('course_id', courseId)
                    .order('chapter_index', { ascending: true })
                    .order('order_index', { ascending: true });

                // 3. Fetch Assessments (Exams & Code)
                const [examsRes, codeRes] = await Promise.all([
                    supabaseClient.from('exams').select('*').eq('course_id', courseId),
                    supabaseClient.from('code_assignments').select('*').eq('course_id', courseId)
                ]);

                renderCurriculum(course.chapters, lessons);
                renderAssessments(examsRes.data, codeRes.data);
                calculateStats(lessons || [], examsRes.data || [], codeRes.data || []);
            } catch (err) {
                console.error("Fetch Error:", err);
                alert("Error loading course content. Please refresh.");
            }
        }

        function renderCurriculum(chapters, lessons) {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';

            if (!chapters || chapters.length === 0) {
                container.innerHTML = `<p style="padding:2rem; color:#999">No curriculum added yet.</p>`;
                return;
            }

            chapters.forEach((chName, chIdx) => {
                const chapterLessons = lessons ? lessons.filter(l => l.chapter_index === chIdx) : [];
                if (chapterLessons.length === 0) return;

                const section = document.createElement('div');
                section.innerHTML = `<h3 class="chapter-title"><i class='bx bx-chevron-right-square'></i> ${chName}</h3>`;
                
                chapterLessons.forEach(lesson => {
                    const isCompleted = userProgress.has(lesson.id);
                    const icon = lesson.type === 'quiz' ? 'bx-help-circle' : 'bx-file';
                    
                    const card = document.createElement('div');
                    card.className = `card ${isCompleted ? 'completed' : ''}`;
                    card.innerHTML = `
                        <div class="card-icon"><i class='bx ${icon}'></i></div>
                        <div class="card-info">
                            <h4>${lesson.title}</h4>
                            <p>${lesson.duration || '5 mins'}</p>
                        </div>
                        ${isCompleted ? '<span class="status-badge badge-completed">Done</span>' : ''}
                    `;
                    card.onclick = () => window.location.href = `lesson-view.html?id=${lesson.id}&course=${courseId}`;
                    section.appendChild(card);
                });
                container.appendChild(section);
            });
        }

        function renderAssessments(exams, codes) {
            const container = document.getElementById('assessments');
            container.innerHTML = '';

            const all = [...(exams || []), ...(codes || [])];
            if (all.length === 0) {
                container.innerHTML = `<p style="padding: 2rem; color: #999;">No assessments available yet.</p>`;
                return;
            }

            all.forEach(item => {
                const score = userScores.get(item.id);
                const isLocked = item.is_locked;
                // Detect icon: Exams have 'payload', Assignments usually don't or have different fields
                const icon = item.payload ? 'bx-list-check' : 'bx-code-block';
                
                const card = document.createElement('div');
                card.className = `card ${isLocked && !score ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="card-icon"><i class='bx ${icon}'></i></div>
                    <div class="card-info">
                        <h4>${item.name}</h4>
                        <p>${item.duration ? item.duration / 60 : 0} minutes â€¢ ${score ? 'Result: ' + score.score + '/' + score.total_points : 'Unfinished'}</p>
                    </div>
                    ${isLocked && !score ? '<i class="bx bx-lock-alt" style="font-size: 1.5rem; color: #999;"></i>' : ''}
                `;
                
                if(!isLocked || score) {
                    card.onclick = () => {
                        const targetPage = item.payload ? 'mcq-exam.html' : 'code-exam.html';
                        window.location.href = `${targetPage}?id=${item.id}`;
                    };
                }
                container.appendChild(card);
            });
        }

        function calculateStats(lessons, exams, codes) {
            const total = lessons.length;
            const completed = userProgress.size;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('stat-completed').innerText = `${completed} / ${total}`;
            document.getElementById('stat-percent').innerText = `${percent}%`;
            document.getElementById('progress-bar-fill').style.width = `${percent}%`;
        }

        function switchSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        init();
    </script>
</body>
</html>
