<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { 
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB; 
            --text-primary: #111827; --text-secondary: #4B5563; --brand-purple: #6D28D9; 
            --brand-purple-light: #F5F3FF; --success: #10B981; --warning: #F59E0B; --danger: #EF4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background: var(--body-bg); color: var(--text-primary); font-size: 14px; }

        /* Header */
        .header { background: var(--widget-bg); padding: 0.75rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { height: 32px; }
        
        .profile-trigger { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px 10px; border-radius: 12px; transition: 0.2s; }
        .profile-trigger:hover { background: var(--hover-bg); }
        .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; background: #ddd; }
        
        /* Layout Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }

        .widget { background: var(--widget-bg); border-radius: 16px; padding: 1.5rem; border: 1px solid var(--border-color); box-shadow: var(--shadow); margin-bottom: 1.5rem; }
        .widget-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 1.25rem; display: flex; align-items: center; gap: 8px; }

        /* Continue Learning Card */
        .continue-card { background: linear-gradient(135deg, #6D28D9 0%, #4C1D95 100%); color: white; border: none; }
        .continue-card h4 { opacity: 0.8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .continue-card h2 { font-size: 1.5rem; margin: 0.5rem 0 1.5rem 0; }
        .btn-continue { background: white; color: var(--brand-purple); padding: 12px 24px; border-radius: 10px; text-decoration: none; font-weight: 700; display: inline-block; transition: 0.2s; }
        .btn-continue:hover { transform: scale(1.03); }

        /* Streak Widget */
        .streak-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; }
        .streak-box { background: var(--brand-purple-light); padding: 1rem; border-radius: 12px; }
        .streak-box span { display: block; font-size: 0.75rem; color: var(--text-secondary); font-weight: 600; }
        .streak-box strong { font-size: 1.5rem; color: var(--brand-purple); }

        /* Leaderboard */
        .leader-item { display: flex; align-items: center; gap: 12px; padding: 10px 0; border-bottom: 1px solid #f3f3f3; }
        .leader-item:last-child { border: none; }
        .rank { width: 24px; font-weight: 700; color: var(--text-secondary); }
        .leader-info { flex: 1; }
        .leader-info .name { font-weight: 600; font-size: 0.9rem; }
        .leader-info .college { font-size: 0.75rem; color: var(--text-secondary); }
        .xp { font-weight: 700; color: var(--success); font-size: 0.9rem; }

        /* Deadlines */
        .deadline-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .date-badge { background: #FEF2F2; color: var(--danger); padding: 5px 10px; border-radius: 8px; text-align: center; min-width: 50px; }
        .date-badge small { display: block; font-size: 0.6rem; text-transform: uppercase; }
        .date-badge strong { font-size: 1rem; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas" class="logo">
        <div class="profile-trigger" onclick="window.location.href='profile.html'">
            <div style="text-align: right;">
                <p class="profile-name" id="user-name" style="font-weight: 700;">Loading...</p>
                <p id="user-points" style="font-size: 0.75rem; color: var(--success); font-weight: 600;">0 XP</p>
            </div>
            <img src="" id="user-avatar" class="avatar">
        </div>
    </header>

    <div class="container">
        <!-- Main Column -->
        <div class="main-content">
            <!-- Continue Learning -->
            <div class="widget continue-card" id="continue-widget" style="display: none;">
                <h4>Resume your progress</h4>
                <h2 id="lesson-title">Getting Started...</h2>
                <p id="course-name" style="margin-bottom: 1.5rem; opacity: 0.9;">Course Name</p>
                <a href="#" id="continue-link" class="btn-continue">Continue Lesson</a>
            </div>

            <div class="widget">
                <h3 class="widget-title"><i class='bx bx-book-open'></i> My Courses</h3>
                <div id="enrolled-courses-list" style="display: grid; gap: 15px;">
                    <!-- Courses will load here -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Streak Widget -->
            <div class="widget">
                <h3 class="widget-title"><i class='bx bxs-flame' style="color: #FF5722;"></i> Learning Streak</h3>
                <div class="streak-grid">
                    <div class="streak-box">
                        <strong id="streak-total">0</strong>
                        <span>Total Days</span>
                    </div>
                    <div class="streak-box">
                        <strong id="streak-weekly">0</strong>
                        <span>This Week</span>
                    </div>
                </div>
            </div>

            <!-- Deadlines -->
            <div class="widget">
                <h3 class="widget-title"><i class='bx bx-calendar-exclamation'></i> Upcoming Deadlines</h3>
                <div id="deadline-list">
                    <p style="color: #999; font-style: italic;">No urgent deadlines.</p>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="widget">
                <h3 class="widget-title"><i class='bx bxs-trophy' style="color: var(--warning);"></i> Top Students</h3>
                <div id="leaderboard-list">
                    <!-- Leaderboard items -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        async function initDashboard() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            currentUser = session.user;

            await loadProfile();
            await loadContinueLearning();
            await loadEnrolledCourses();
            await loadDeadlines();
            await loadLeaderboard();
            await updateDailyActivity(); // Updates streak
        }

        async function loadProfile() {
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (profile) {
                document.getElementById('user-name').innerText = profile.full_name;
                document.getElementById('user-points').innerText = `${profile.total_points || 0} XP`;
                document.getElementById('user-avatar').src = profile.avatar_url || 'https://ui-avatars.com/api/?name=' + profile.full_name;
                document.getElementById('streak-total').innerText = profile.current_streak || 0;
            }
        }

        async function loadContinueLearning() {
            // Find the most recent enrollment
            const { data: enrollment } = await supabaseClient
                .from('enrollments')
                .select('*, courses(name), last_accessed_node_id')
                .eq('user_id', currentUser.id)
                .order('enrolled_at', { ascending: false })
                .limit(1)
                .single();

            if (enrollment && enrollment.last_accessed_node_id) {
                const { data: lesson } = await supabaseClient
                    .from('lessons')
                    .select('title, id')
                    .eq('id', enrollment.last_accessed_node_id)
                    .single();

                if (lesson) {
                    document.getElementById('continue-widget').style.display = 'block';
                    document.getElementById('lesson-title').innerText = lesson.title;
                    document.getElementById('course-name').innerText = enrollment.courses.name;
                    document.getElementById('continue-link').href = `view-course.html?id=${enrollment.course_id}&node=${lesson.id}`;
                }
            }
        }

        async function loadEnrolledCourses() {
            const { data: enrollments } = await supabaseClient
                .from('enrollments')
                .select('course_id, courses(*)')
                .eq('user_id', currentUser.id);

            const container = document.getElementById('enrolled-courses-list');
            if (enrollments?.length > 0) {
                container.innerHTML = enrollments.map(e => `
                    <div class="widget" style="margin:0; padding:1rem; cursor:pointer;" onclick="window.location.href='view-course.html?id=${e.course_id}'">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${e.courses.name}</strong>
                            <i class='bx bx-chevron-right'></i>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<p>Not enrolled in any courses yet. <a href="courses.html">Browse Courses</a></p>`;
            }
        }

        async function loadDeadlines() {
            // Fetch exams that are not locked
            const { data: exams } = await supabaseClient
                .from('exams')
                .select('name, deadline')
                .not('deadline', 'is', null)
                .eq('is_locked', false)
                .order('deadline', { ascending: true })
                .limit(3);

            const container = document.getElementById('deadline-list');
            if (exams?.length > 0) {
                container.innerHTML = exams.map(e => {
                    const d = new Date(e.deadline);
                    return `
                        <div class="deadline-item">
                            <div class="date-badge">
                                <small>${d.toLocaleString('default', { month: 'short' })}</small>
                                <strong>${d.getDate()}</strong>
                            </div>
                            <div>
                                <p style="font-weight:600;">${e.name}</p>
                                <p style="font-size:0.7rem; color:var(--text-secondary);">Starts at 11:59 PM</p>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        async function loadLeaderboard() {
            const { data: topStudents } = await supabaseClient
                .from('profiles')
                .select('full_name, college_name, total_points, avatar_url')
                .order('total_points', { ascending: false })
                .limit(5);

            const container = document.getElementById('leaderboard-list');
            container.innerHTML = topStudents.map((s, idx) => `
                <div class="leader-item">
                    <span class="rank">${idx + 1}</span>
                    <img src="${s.avatar_url || 'https://ui-avatars.com/api/?name=' + s.full_name}" class="avatar" style="width:30px; height:30px;">
                    <div class="leader-info">
                        <p class="name">${s.full_name}</p>
                        <p class="college">${s.college_name || 'Individual'}</p>
                    </div>
                    <span class="xp">${s.total_points || 0}</span>
                </div>
            `).join('');
        }

        async function updateDailyActivity() {
            // Logic to log login and update streak via DB Trigger
            await supabaseClient.from('daily_activity').upsert({ 
                user_id: currentUser.id, 
                activity_date: new Date().toISOString().split('T')[0] 
            });
        }

        // Live calculation: Listen for leaderboard changes
        supabaseClient
            .channel('public:profiles')
            .on('postgres_changes', { event: 'UPDATE', table: 'profiles' }, payload => {
                loadLeaderboard(); // Refresh list when any student's score updates
            })
            .subscribe();

        initDashboard();
    </script>
</body>
</html>
