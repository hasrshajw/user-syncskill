<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6; --danger: #EF4444; --success: #10B981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background: var(--body-bg); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        /* Session Checker Overlay */
        #session-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 700; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--brand-purple); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .auth-container { display: none; background: var(--widget-bg); width: 100%; max-width: 500px; padding: 2.5rem; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 2rem; }
        .header img { height: 45px; margin-bottom: 1rem; }
        .header h1 { font-size: 1.5rem; font-weight: 700; }

        .tabs { display: flex; background: #F3F4F6; padding: 5px; border-radius: 12px; margin-bottom: 2rem; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; color: var(--text-secondary); background: transparent; transition: all 0.3s; }
        .tab-btn.active { background: white; color: var(--brand-purple); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        .form-section { display: none; }
        .form-section.active { display: block; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 1.25rem; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-secondary); }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #9CA3AF; }
        .input-wrapper input, .input-wrapper select { width: 100%; padding: 10px 10px 10px 38px; border: 1px solid var(--border-color); border-radius: 10px; outline: none; font-size: 0.95rem; }
        .input-wrapper input:focus { border-color: var(--brand-purple); }

        .btn-auth { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--brand-purple); color: white; font-weight: 700; cursor: pointer; font-size: 1rem; transition: background 0.3s; margin-top: 10px; }
        .btn-auth:hover { background: var(--brand-purple-hover); }

        .msg { padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center; display: none; }
        .msg.error { background: #FEF2F2; color: var(--danger); border: 1px solid #FEE2E2; }
        .msg.success { background: #ECFDF5; color: var(--success); border: 1px solid #D1FAE5; }
    </style>
</head>
<body>

<!-- Loader while checking session -->
<div id="session-overlay">
    <div class="spinner"></div>
    <span>Verifying Secure Session...</span>
</div>

<div class="auth-container" id="auth-ui">
    <div class="header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Logo">
        <h1>Student Portal</h1>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('login', this)">Login</button>
        <button class="tab-btn" onclick="switchTab('register', this)">Register</button>
    </div>

    <div id="status-msg" class="msg"></div>

    <!-- Login -->
    <div id="login-section" class="form-section active">
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Email Address</label>
                <div class="input-wrapper"><i class='bx bx-envelope'></i><input type="email" id="login-email" required></div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper"><i class='bx bx-lock-alt'></i><input type="password" id="login-password" required></div>
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>
    </div>

    <!-- Register -->
    <div id="register-section" class="form-section">
        <form onsubmit="handleRegister(event)">
            <div class="form-grid">
                <div class="input-group full-width">
                    <label>Full Name</label>
                    <div class="input-wrapper"><i class='bx bx-user'></i><input type="text" id="reg-name" required></div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper"><i class='bx bx-envelope'></i><input type="email" id="reg-email" required></div>
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <div class="input-wrapper"><i class='bx bx-phone'></i><input type="tel" id="reg-phone" required></div>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <div class="input-wrapper"><i class='bx bx-calendar'></i><input type="number" id="reg-age" required></div>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="input-wrapper"><i class='bx bx-male-female'></i>
                        <select id="reg-gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group full-width">
                    <label>College Name</label>
                    <div class="input-wrapper"><i class='bx bx-buildings'></i><input type="text" id="reg-college" required></div>
                </div>
                <div class="input-group">
                    <label>Degree</label>
                    <div class="input-wrapper"><i class='bx bx-book'></i><input type="text" id="reg-degree" placeholder="B.Tech, etc" required></div>
                </div>
                <div class="input-group">
                    <label>Current Year</label>
                    <div class="input-wrapper"><i class='bx bx-time'></i><input type="text" id="reg-year" placeholder="3rd Year" required></div>
                </div>
                <div class="input-group full-width">
                    <label>City</label>
                    <div class="input-wrapper"><i class='bx bx-map'></i><input type="text" id="reg-city" required></div>
                </div>
                <div class="input-group full-width">
                    <label>Password</label>
                    <div class="input-wrapper"><i class='bx bx-lock-open-alt'></i><input type="password" id="reg-pass" required></div>
                </div>
            </div>
            <button type="submit" class="btn-auth">Create Account</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
    const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

    // 1. AUTO SESSION CHECK ON PAGE LOAD
    async function checkUserSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
            // If logged in, go to dashboard
            if (session.user.email === ADMIN_EMAIL) {
                window.location.href = 'manage-courses.html';
            } else {
                window.location.href = 'student-dashboard.html';
            }
        } else {
            // If not logged in, show UI
            document.getElementById('session-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('session-overlay').style.display = 'none';
                document.getElementById('auth-ui').style.display = 'block';
            }, 500);
        }
    }
    checkUserSession();

    function switchTab(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(type + '-section').classList.add('active');
        document.getElementById('status-msg').style.display = 'none';
    }

    async function handleLogin(e) {
        e.preventDefault();
        const msg = document.getElementById('status-msg');
        msg.style.display = 'none';

        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });

        if (error) {
            msg.innerText = error.message;
            msg.className = 'msg error';
            msg.style.display = 'block';
        } else {
            if (email === ADMIN_EMAIL) window.location.href = 'manage-courses.html';
            else window.location.href = 'student-dashboard.html';
        }
    }

    async function handleRegister(e) {
        e.preventDefault();
        const msg = document.getElementById('status-msg');
        msg.style.display = 'none';
        
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-pass').value;
        
        // Data to be sent to Metadata for the Trigger
        const profileData = {
            full_name: document.getElementById('reg-name').value,
            mobile_number: document.getElementById('reg-phone').value,
            age: parseInt(document.getElementById('reg-age').value),
            gender: document.getElementById('reg-gender').value,
            college_name: document.getElementById('reg-college').value,
            degree: document.getElementById('reg-degree').value,
            year_of_study: document.getElementById('reg-year').value,
            city: document.getElementById('reg-city').value
        };

        const { data, error } = await supabaseClient.auth.signUp({ 
            email, 
            password,
            options: { data: profileData }
        });

        if (error) {
            msg.innerText = error.message;
            msg.className = 'msg error';
            msg.style.display = 'block';
        } else {
            msg.innerText = "Registration Successful! You can now Login.";
            msg.className = 'msg success';
            msg.style.display = 'block';
            // Switch to login tab
            setTimeout(() => {
                document.querySelector('.tab-btn').click();
            }, 2000);
        }
    }
</script>
</body>
</html>
