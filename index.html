<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6; --danger: #EF4444; --success: #10B981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background: var(--body-bg); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .auth-container { background: var(--widget-bg); width: 100%; max-width: 500px; padding: 2.5rem; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header img { height: 40px; margin-bottom: 1rem; }
        .header h1 { font-size: 1.5rem; font-weight: 700; }

        /* Tabs */
        .tabs { display: flex; background: #F3F4F6; padding: 5px; border-radius: 12px; margin-bottom: 1.5rem; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; color: var(--text-secondary); background: transparent; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--brand-purple); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        /* Forms */
        .form-section { display: none; }
        .form-section.active { display: block; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; color: var(--text-secondary); text-transform: uppercase; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #9CA3AF; }
        .input-wrapper input, .input-wrapper select { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid var(--border-color); border-radius: 12px; outline: none; font-size: 0.95rem; }

        /* Buttons */
        .btn-auth { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--brand-purple); color: white; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s; margin-top: 10px; }
        .btn-google { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 12px; background: white; color: var(--text-primary); font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 1.5rem; transition: 0.2s; }
        .btn-google:hover { background: #f9fafb; border-color: #d1d5db; }
        .btn-google img { height: 20px; }

        .divider { display: flex; align-items: center; text-align: center; color: #999; margin-bottom: 1.5rem; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border-color); }
        .divider span { padding: 0 10px; }

        .msg { padding: 12px; border-radius: 10px; font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center; display: none; }
        .msg.error { background: #FEF2F2; color: var(--danger); border: 1px solid #FEE2E2; }

        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 700; }
    </style>
</head>
<body>

<div id="loading-screen">Authenticating...</div>

<div class="auth-container" id="auth-box" style="display: none;">
    <div class="header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Logo">
        <h1 id="main-title">Student Portal</h1>
        <p id="sub-title" style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">Join the academy and start coding</p>
    </div>

    <!-- Google Login Button (Hidden during onboarding) -->
    <div id="social-login-area">
        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
            Continue with Google
        </button>
        <div class="divider"><span>OR EMAIL</span></div>
    </div>

    <div class="tabs" id="auth-tabs">
        <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" id="tab-register" onclick="switchTab('register')">Register</button>
    </div>

    <div id="status-msg" class="msg"></div>

    <!-- 1. Login Form -->
    <div id="login-section" class="form-section active">
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Email Address</label>
                <div class="input-wrapper"><i class='bx bx-envelope'></i><input type="email" id="login-email" required></div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper"><i class='bx bx-lock-alt'></i><input type="password" id="login-password" required></div>
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>
    </div>

    <!-- 2. Registration/Onboarding Form -->
    <div id="register-section" class="form-section">
        <form onsubmit="handleAuthAction(event)">
            <div class="form-grid">
                <div class="input-group full-width">
                    <label>Full Name</label>
                    <div class="input-wrapper"><i class='bx bx-user'></i><input type="text" id="reg-name" required></div>
                </div>
                <div class="input-group" id="email-group">
                    <label>Email</label>
                    <div class="input-wrapper"><i class='bx bx-envelope'></i><input type="email" id="reg-email"></div>
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <div class="input-wrapper"><i class='bx bx-phone'></i><input type="tel" id="reg-phone" required></div>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <div class="input-wrapper"><i class='bx bx-calendar'></i><input type="number" id="reg-age" required></div>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="input-wrapper"><i class='bx bx-male-female'></i>
                        <select id="reg-gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group full-width">
                    <label>College Name</label>
                    <div class="input-wrapper"><i class='bx bx-buildings'></i><input type="text" id="reg-college" required></div>
                </div>
                <div class="input-group">
                    <label>Degree</label>
                    <div class="input-wrapper"><i class='bx bx-book'></i><input type="text" id="reg-degree" placeholder="B.Tech" required></div>
                </div>
                <div class="input-group">
                    <label>Current Year</label>
                    <div class="input-wrapper"><i class='bx bx-time'></i><input type="text" id="reg-year" placeholder="3rd Year" required></div>
                </div>
                <div class="input-group full-width" id="pass-group">
                    <label>Password</label>
                    <div class="input-wrapper"><i class='bx bx-lock-open-alt'></i><input type="password" id="reg-pass"></div>
                </div>
            </div>
            <button type="submit" class="btn-auth" id="main-auth-btn">Create Account</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
    const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isSocialOnboarding = false;

    // 1. Initial Load Logic
    async function checkSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
            // Check if profile exists
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('id')
                .eq('id', session.user.id)
                .maybeSingle();

            if (profile) {
                // Fully registered -> Dashboard
                window.location.href = 'student-dashboard.html';
            } else {
                // Logged in via Google but NO profile -> Show Onboarding
                setupOnboarding(session.user);
            }
        } else {
            // Not logged in -> Show Login
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-box').style.display = 'block';
        }
    }

    // 2. Setup Onboarding View
    function setupOnboarding(user) {
        isSocialOnboarding = true;
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('auth-box').style.display = 'block';
        
        // UI Changes
        document.getElementById('main-title').innerText = "Finish your Profile";
        document.getElementById('sub-title').innerText = "Just a few more details to get started";
        document.getElementById('social-login-area').style.display = 'none';
        document.getElementById('auth-tabs').style.display = 'none';
        document.getElementById('login-section').classList.remove('active');
        document.getElementById('register-section').classList.add('active');
        
        // Hide Email/Pass fields (Google user already has them)
        document.getElementById('email-group').style.display = 'none';
        document.getElementById('pass-group').style.display = 'none';
        document.getElementById('main-auth-btn').innerText = "Complete Setup";
        
        // Pre-fill name from Google
        document.getElementById('reg-name').value = user.user_metadata?.full_name || "";
    }

    // 3. Auth Actions
    async function loginWithGoogle() {
        await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.href }
        });
    }

    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
        if (error) showError(error.message); else checkSession();
    }

    async function handleAuthAction(e) {
        e.preventDefault();
        const { data: { user } } = await supabaseClient.auth.getUser();

        const profileData = {
            id: user.id,
            full_name: document.getElementById('reg-name').value,
            mobile_number: document.getElementById('reg-phone').value,
            age: parseInt(document.getElementById('reg-age').value),
            gender: document.getElementById('reg-gender').value,
            college_name: document.getElementById('reg-college').value,
            degree: document.getElementById('reg-degree').value,
            year_of_study: document.getElementById('reg-year').value,
            city: "N/A" // Default or add a field
        };

        if (isSocialOnboarding) {
            // Save details for Google user
            const { error } = await supabaseClient.from('profiles').insert([profileData]);
            if (error) showError(error.message); else window.location.href = 'student-dashboard.html';
        } else {
            // Standard Email Registration
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const { data, error } = await supabaseClient.auth.signUp({ 
                email, password, options: { data: profileData } 
            });
            if (error) showError(error.message); 
            else alert("Registration Successful! Please Login.");
        }
    }

    function switchTab(type) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
        document.getElementById('tab-' + type).classList.add('active');
        document.getElementById(type + '-section').classList.add('active');
    }

    function showError(msg) {
        const box = document.getElementById('status-msg');
        box.innerText = msg;
        box.className = 'msg error';
        box.style.display = 'block';
    }

    checkSession();
</script>
</body>
</html>
