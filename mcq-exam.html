<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Player - Ihtnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F3F4F6; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --success: #10B981; --danger: #EF4444; --warning: #F59E0B;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); line-height: 1.6; }

        /* Header & Timer */
        .exam-header { 
            background: var(--widget-bg); padding: 1rem 2rem; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100;
        }
        .timer-box { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1.2rem; color: var(--danger); background: #FEF2F2; padding: 6px 18px; border-radius: 99px; border: 1px solid #FEE2E2; }

        /* Layout */
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1.5rem; padding-bottom: 6rem; }
        .exam-title { font-size: 2rem; font-weight: 800; margin-bottom: 2rem; text-align: center; color: #000; letter-spacing: -0.025em; }

        /* Question Cards */
        .question-card { background: white; padding: 2.5rem; border-radius: 24px; border: 1px solid var(--border-color); margin-bottom: 1.5rem; box-shadow: var(--shadow); position: relative; }
        .q-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; }
        .q-text { font-size: 1.15rem; font-weight: 700; display: flex; gap: 12px; flex: 1; }
        .q-num { color: var(--brand-purple); }
        .q-points { background: var(--hover-bg); color: var(--text-secondary); font-size: 0.75rem; font-weight: 700; padding: 4px 10px; border-radius: 8px; white-space: nowrap; }

        .options-grid { display: grid; gap: 12px; }
        .option-btn { 
            background: white; border: 2px solid var(--border-color); padding: 16px 20px; border-radius: 14px;
            text-align: left; cursor: pointer; transition: 0.2s; font-weight: 600; font-size: 1rem;
            display: flex; align-items: center; gap: 12px;
        }
        .option-btn:hover { border-color: var(--brand-purple); background: #F5F3FF; }
        .option-btn.selected { border-color: var(--brand-purple); background: #F5F3FF; color: var(--brand-purple); box-shadow: 0 0 0 1px var(--brand-purple); }
        .option-btn i { font-size: 1.3rem; color: #D1D5DB; }
        .option-btn.selected i { color: var(--brand-purple); }

        /* Submit Area */
        .submit-container { text-align: center; margin-top: 3.5rem; }
        .btn-submit { background: var(--brand-purple); color: white; padding: 18px 50px; border-radius: 14px; border: none; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.25s; box-shadow: 0 4px 14px rgba(109, 40, 217, 0.4); }
        .btn-submit:hover { transform: translateY(-3px); background: #5B21B6; box-shadow: 0 6px 20px rgba(109, 40, 217, 0.5); }

        /* Result View */
        .result-view { display: none; max-width: 500px; margin: 4rem auto; }
        .result-card { background: white; padding: 3.5rem 2rem; border-radius: 32px; text-align: center; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .result-message { font-size: 1.5rem; font-weight: 800; margin-top: 1rem; }
        .result-score { font-size: 4.5rem; font-weight: 800; color: var(--brand-purple); margin: 0.5rem 0; letter-spacing: -2px; }
        .score-label { color: var(--text-secondary); font-weight: 600; margin-bottom: 2rem; }
        .btn-back { display: inline-flex; align-items: center; gap: 8px; background: var(--text-primary); color: white; padding: 12px 24px; border-radius: 12px; text-decoration: none; font-weight: 700; transition: 0.2s; }
        .btn-back:hover { background: #000; transform: translateY(-2px); }

        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; flex-direction: column; gap: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--brand-purple); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <span>Verifying Security Session...</span>
    </div>

    <header class="exam-header">
        <img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Logo" style="height: 30px; cursor: pointer;" onclick="window.location.href='student-dashboard.html'">
        <div id="timer" class="timer-box" style="display: none;">
            <i class='bx bx-time-five'></i>
            <span id="time-display">00:00</span>
        </div>
    </header>

    <main class="container" id="exam-ui" style="display: none;">
        <h1 class="exam-title" id="display-exam-name">Assessment</h1>
        
        <div id="questions-target">
            <!-- Questions load here -->
        </div>

        <div class="submit-container">
            <button class="btn-submit" onclick="submitExam()">Submit My Answers</button>
        </div>
    </main>

    <!-- Result View -->
    <div class="container result-view" id="result-ui">
        <div class="result-card">
            <i class='bx bxs-check-shield' style="font-size: 5rem; color: var(--success);"></i>
            <h2 class="result-message" id="res-msg">Assessment Complete</h2>
            <div class="result-score" id="res-score">0/0</div>
            <p class="score-label" id="res-label">Points Secured</p>
            <a href="student-dashboard.html" class="btn-back"><i class='bx bx-home-alt'></i> Return to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://knfypqztuiemawullipi.supabase.co";
        const SUPABASE_KEY = "sb_publishable_yZhWBF9pFHHxn7jO-zr2Kw_-E-SSktb";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('id');

        let currentUser = null;
        let examData = null;
        let answers = {};
        let countdown = null;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session || !examId) { window.location.href = 'student-dashboard.html'; return; }
            currentUser = session.user;

            // 1. Prevent retakes
            const { data: previous } = await supabaseClient
                .from('exam_submissions')
                .select('*')
                .eq('user_id', currentUser.id)
                .eq('exam_id', examId)
                .maybeSingle();

            if (previous) {
                showResults(previous.score, previous.total_points, "Previous Attempt Found");
                document.getElementById('loading-overlay').style.display = 'none';
                return;
            }

            // 2. Load Exam
            const { data: exam, error } = await supabaseClient
                .from('exams')
                .select('*')
                .eq('id', examId)
                .single();

            if (error || !exam || exam.is_locked) { 
                alert("Exam is not available."); 
                window.location.href='student-dashboard.html'; 
                return; 
            }
            
            examData = exam;
            renderExam();
            startTimer(exam.duration);
            
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function renderExam() {
            document.getElementById('display-exam-name').innerText = examData.name;
            const container = document.getElementById('questions-target');
            
            container.innerHTML = examData.payload.map((q, idx) => `
                <div class="question-card" id="card-${idx}">
                    <div class="q-header">
                        <div class="q-text">
                            <span class="q-num">${idx + 1}.</span>
                            <span>${q.title}</span>
                        </div>
                        <span class="q-points">${q.points || 1} Points</span>
                    </div>
                    <div class="options-grid">
                        ${q.options.map((opt, oIdx) => `
                            <button class="option-btn" onclick="select(${idx}, ${oIdx})">
                                <i class='bx bx-circle'></i> ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('exam-ui').style.display = 'block';
            document.getElementById('timer').style.display = 'flex';
        }

        function select(qIdx, oIdx) {
            answers[qIdx] = oIdx;
            const card = document.getElementById(`card-${qIdx}`);
            card.querySelectorAll('.option-btn').forEach((btn, i) => {
                if (i === oIdx) {
                    btn.classList.add('selected');
                    btn.querySelector('i').className = 'bx bxs-check-circle';
                } else {
                    btn.classList.remove('selected');
                    btn.querySelector('i').className = 'bx bx-circle';
                }
            });
        }

        function startTimer(durationSeconds) {
            let time = durationSeconds;
            const display = document.getElementById('time-display');

            countdown = setInterval(() => {
                const m = Math.floor(time / 60);
                const s = time % 60;
                display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

                if (time <= 0) {
                    clearInterval(countdown);
                    submitExam(); // Auto-submit when time expires
                }
                time--;
            }, 1000);
        }

        async function submitExam() {
            clearInterval(countdown);
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').querySelector('span').innerText = "Finalizing Grade...";

            let earnedPoints = 0;
            let totalPossiblePoints = 0;

            examData.payload.forEach((q, idx) => {
                const qPoints = parseInt(q.points) || 1;
                totalPossiblePoints += qPoints;
                
                // If student answer matches the correct index
                if (answers[idx] === q.correctAnswer) {
                    earnedPoints += qPoints;
                }
            });

            // Save to database
            const { error } = await supabaseClient
                .from('exam_submissions')
                .insert([{
                    user_id: currentUser.id,
                    exam_id: examId,
                    score: earnedPoints,
                    total_points: totalPossiblePoints
                }]);

            if (error) {
                alert("Database Error: " + error.message);
                document.getElementById('loading-overlay').style.display = 'none';
                return;
            }

            showResults(earnedPoints, totalPossiblePoints, "Assessment Submitted");
        }

        function showResults(score, total, msg) {
            document.getElementById('exam-ui').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';

            document.getElementById('res-msg').innerText = msg;
            document.getElementById('res-score').innerText = `${score} / ${total}`;
            document.getElementById('result-ui').style.display = 'block';
        }

        init();
    </script>
</body>
</html>
